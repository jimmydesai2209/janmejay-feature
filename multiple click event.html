<!DOCTYPE html>
<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        <input id="1" type="number">
        <input id="2" type="number">
        <button id="submit">click me!</button>
        <p id="show"></p>
    </body>

    <script>
        function powerNumber(){

            var a= document.getElementById("1").value;
            var b= document.getElementById("2").value;
            var power=Math.pow(a,b);
            document.getElementById("show").innerHTML=power;
            

        }
          var submit= document.getElementById("submit");

         submit.addEventListener("click", powerNumber);
    </script>
</html>
