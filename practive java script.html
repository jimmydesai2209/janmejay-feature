<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <button id="submit">add ten</button>
        <input type="number" id="input">
        <p id="output">0</p>
        <script>

            var i=0;

            function sum(){

               var initial=Number(document.getElementById("input").value)

                  i=i+10+initial;
                  document.getElementById("output").innerHTML=i

                  document.getElementById("input").value="";
            }

            document.getElementById("submit").addEventListener("click",sum);

        </script>
    </body>
</html>
